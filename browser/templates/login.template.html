<div class="signin-container col-md-4 col-md-offset-4">
<h2>Login</h2>
<br>
	<form ng-submit="submitLogin(userInfo)">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="userInfo.username" required placeholder="Enter username"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="userInfo.password" required placeholder="Enter password"/>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
