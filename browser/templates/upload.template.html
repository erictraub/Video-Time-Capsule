<section ng-controller="UploadCtrl">
  <div class="row">

  <h1 class="info" ng-show="progress !== 100">Upload Video</h1>
  <br>

      <div ngf-select="" 
           ngf-drop="" 
           ng-model="files" 
           class="drop-box col-md-4 col-md-offset-4" 
           ngf-drag-over-class="{ accept:'dragover', reject:'dragover-err', delay:100}" 
           ngf-multiple="true" ngf-allow-dir="false"
           ngf-accept="'.jpg,.png'"
           ng-show="progress !== 100">Drag video here or click to upload
      </div>
      <div class="col-md-4 col-md-offset-4" ng-show="progress && progress < 100">
        <h4 class="info">Upload:</h4>
        <h3 class="info">{{ progress }} % complete</h3>
      </div>

      <div class="col-md-4 col-md-offset-4" ng-show="progress === 100">
        <h1 class="info btm-sm">Upload Successful!</h1>
        <br>
      </div>

      <div class="form-group col-md-6 col-md-offset-3" ng-show="progress === 100">
        <div>
          <ul class="nav nav-tabs lge">
            <li ui-sref-active="active"><a ui-sref="uploadVidInfo">Upload Another Video</a></li>
            <li ui-sref-active="active" class="pull-right"><a ui-sref="retrieve">Retrieve My Videos</a></li>
          </ul>
        </div>
      </div>
  
  </div>
</section>
