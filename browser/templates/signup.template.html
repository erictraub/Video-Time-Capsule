<div class="form-group col-md-4 col-md-offset-4">
<h2>Signup</h2>
<br>
    <form id="signup-form" name="signupForm" ng-submit="submitSignup(signup)">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" name="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>

    </form>    
</div>
