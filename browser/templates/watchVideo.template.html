<div class="row">
	<div class="col-md-4 col-md-offset-4" ng-show="currentlyAvailable">
	<br>
	<h1 class="info">{{ video.videoName }}</h1>
	<br>
	  <video width="600" controls>
	    <source type="video/mp4">
	  </video>
	</div>


	<div class="col-md-6 col-md-offset-3 info btm-lg" ng-hide="currentlyAvailable">
	<br>
	 <h1 class="btm-sm">Video Currently Locked!</h1>
	 <h4>It will be available in:</h4>
	 <h2><strong>{{ video.daysTillAvailable }}</strong> days</h2>
	</div>



	<div class="col-md-6 col-md-offset-3 info">
		<h4>Open Date:</h4>
		<h2><strong>{{ video.openDate | toDate }}</strong></h2>
	</div>
</div>
