<section>
  <div class="row">
      <div class="form-group col-md-6 col-md-offset-3">
        <form class="form-horizontal" novalidate name="playlistForm" ng-submit="submitInfo()" ng-hide="formCompleted">
          <fieldset>
            <h1 class="info">Video Info</h1>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
              <label for="title" class="control-label">VideoName</label>
                <input class="form-control" type="text" ng-model="info.videoName">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
              <label for="title" class="control-label">Days until unlocked</label>
                <input class="form-control" type="number" ng-model="info.daysLocked">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
              <label for="title" class="control-label">Send To</label>
                <input class="form-control" type="text" ng-model="info.sentTo" placeholder="Enter username (optional)">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-2 col-md-offset-5">
                <button type="submit" class="btn btn-success">Submit Info</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>  
  </div>
</section>
